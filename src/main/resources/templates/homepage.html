<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG 질문 클라이언트</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa; /* 부드러운 배경색 */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* 더 깊은 그림자 */
        }
        h2 {
            color: #343a40;
            margin-bottom: 30px;
            font-weight: 600;
        }
        label {
            font-weight: 400;
            color: #495057;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            padding: 10px 25px;
            font-size: 1.1rem;
            border-radius: 8px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004d99;
        }
        .response-box {
            background-color: #f8f9fa; /* 답변 영역 배경색 변경 */
            border: 1px solid #dee2e6;
            padding: 20px;
            border-radius: 10px;
            min-height: 120px;
            white-space: pre-wrap; /* 줄바꿈 유지 */
            word-wrap: break-word; /* 긴 단어 줄바꿈 */
            color: #212529;
            font-size: 1rem;
            line-height: 1.6;
            transition: background-color 0.3s ease;
        }
        #loading-spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px; /* 답변 영역과 비슷한 높이 */
            color: #0d6efd;
        }
        .card {
            border: none;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-5">
        <span class="text-primary">Tave</span>
        <small class="text-muted">회칙</small>
    </h2>

    <div class="card p-4 mb-4 shadow-sm">
        <div class="form-group mb-3">
            <label for="question" class="form-label">질문을 입력하세요:</label>
            <input type="text" id="question" class="form-control form-control-lg" placeholder="15분 지각 시 벌금은 얼마인가요?">
        </div>
        <button class="btn btn-primary btn-lg w-100" onclick="submitQuestion()">
            질문 제출 <i class="bi bi-send-fill ms-2"></i>
        </button>
    </div>

    <div class="card p-4 shadow-sm">
        <h4 class="mb-3">답변:</h4>
        <div id="loading-spinner" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <div id="response" class="response-box">
            <em>답변이 여기에 표시됩니다.</em>
        </div>
    </div>
</div>

<script>
    // 질문 입력 후 Enter 키를 눌러도 제출되도록 설정
    document.getElementById("question").addEventListener("keyup", function(event) {
        if (event.key === "Enter") {
            submitQuestion();
        }
    });

    async function submitQuestion() {
        const questionInput = document.getElementById("question");
        const question = questionInput.value;
        const responseDiv = document.getElementById("response");
        const loadingSpinner = document.getElementById("loading-spinner");

        if (!question.trim()) {
            responseDiv.innerHTML = "<span class='text-danger'>질문을 입력해 주세요.</span>";
            return;
        }

        // 로딩 스피너 표시 및 이전 답변 숨기기
        loadingSpinner.style.display = "flex";
        responseDiv.style.display = "none";
        responseDiv.innerHTML = ""; // 기존 응답 지우기

        // Fetch API를 이용하여 서버에 질문 전송
        try {
            const response = await fetch(`/api/answer?question=${encodeURIComponent(question)}`);

            if (!response.ok) {
                throw new Error(`Server error: ${response.statusText}`);
            }

            const result = await response.text();

            // 서버의 응답을 받아와서 표시
            responseDiv.innerText = result ? result : "적절한 답변을 찾지 못했습니다.";

        } catch (error) {
            console.error("Error fetching answer:", error);
            responseDiv.innerHTML = "<span class='text-danger'>오류가 발생했습니다. 서버 상태를 확인하거나 다시 시도해 주세요.</span>";
        } finally {
            // 로딩 스피너 숨기고 답변 영역 표시
            loadingSpinner.style.display = "none";
            responseDiv.style.display = "block";
        }
    }
</script>
</body>
</html>
